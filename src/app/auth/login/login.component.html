<div class="centered">
  <h2>Login</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
    <div>
      <input type="text" placeholder="Email" formControlName="email" autocomplete="off" class="form-control"/>
    </div>
    <div>
      <input type="password" placeholder="Password" formControlName="password"  autocomplete="off" class="form-control"/>
    </div>
    <div>
      <button class="btn-primary" type="submit" [disabled]="form.invalid">Login</button>
    </div>
    @if (error) {
      <div>
        <div class="invalid-mess">{{ error }}</div>
      </div>
    }
  </form>
</div>
